<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        #result {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f5f5f5;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Test Mentor API</h1>
    <button onclick="callApi()">Make API Call</button>
    <div id="result">Results will appear here...</div>

    <script>
        function callApi() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Making API call...';

            fetch('http://localhost:3000/api/mentor/upsert/e8bb6b8a-a2cb-434f-afb6-fda6aa83bb84', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: "Senior Software Engineer",
                    company: "Tech Corp",
                    years_of_experience: 8,
                    years_of_experience_recorded_date: "2025-04-07T00:00:00Z",
                    introduction: "Experienced software engineer specializing in web development",
                    industries: ["Technology", "E-commerce", "Finance"],
                    services: {
                        consultation: 100,
                        resume_review: 50,
                        mock_interview: 150,
                        career_guidance: 80
                    }
                })
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                resultDiv.textContent = 'Error: ' + error.message;
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
