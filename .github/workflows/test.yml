name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'pnpm'

    - name: Install dependencies
      run: |
        # Check if lockfile exists and is valid
        if [ -f "pnpm-lock.yaml" ]; then
          echo "Found pnpm-lock.yaml, attempting frozen install..."
          pnpm install --frozen-lockfile || {
            echo "Frozen install failed, falling back to regular install..."
            pnpm install
          }
        else
          echo "No pnpm-lock.yaml found, running regular install..."
          pnpm install
        fi

    - name: Run tests
      run: pnpm test -- --coverage --watchAll=false --passWithNoTests
      env:
        NODE_ENV: test

    - name: Run profile component tests
      run: pnpm test -- --testPathPattern="ProfilePage.test.tsx" --watchAll=false --verbose
      env:
        NODE_ENV: test