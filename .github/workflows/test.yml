name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'pnpm'

    - name: Install dependencies
      run: |
        # Check if lockfile exists and is valid
        if [ -f "pnpm-lock.yaml" ]; then
          echo "Found pnpm-lock.yaml, attempting frozen install..."
          pnpm install --frozen-lockfile || {
            echo "Frozen install failed, falling back to regular install..."
            pnpm install
          }
        else
          echo "No pnpm-lock.yaml found, running regular install..."
          pnpm install
        fi

    - name: Run All Tests
      run: pnpm test -- --coverage --watchAll=false --passWithNoTests --verbose
      env:
        NODE_ENV: test
        CI: true

    - name: Upload Coverage Reports
      uses: codecov/codecov-action@v4
      if: success()
      with:
        file: ./coverage/lcov.info
        flags: tests
        name: test-coverage
        fail_ci_if_error: false

    - name: Archive Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          coverage/
          **/__snapshots__/
        retention-days: 7